<!DOCTYPE html>

<html lang="en" class="font-default">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asher - Computer Science</title>
  <link rel="stylesheet" href="./src/output.css">
  <link rel="icon" href="./public/ash-monogram-logo-website-white.png" type="image/icon">

  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>

</head>

<body class="dark:bg-brand-black dark:text-brand-light">
  <main class="animate-fade-in">
    <div class="mx-auto max-w-4xl py-8 px-4">
      <section id="section-header" class="mb-8 animate-fade-in">
      </section>

      <section id="section-body" class="mb-8 animate-fade-in">
       
      </section>

      <footer
        class="mb-8 animate-fade-in max-w-4xl mx-auto px-4 py-8 border-t border-t-brand-border dark:border-t dark:border-t-brand-borderDM">
        <p class="text-center text-xs md:text-md">&copy 2024 John Asher Manit. All rights reserved.</p>
      </footer>

    </div>
  </main>

  <script src="./src/app.js"></script>
</body>

</html>
